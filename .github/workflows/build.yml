name: Build BlockBlast AI APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Unzip project
        run: |
          unzip BlockBlastAI.zip
          echo "Contenu apr√®s unzip:"
          ls -la

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Make gradlew executable
        run: |
          find . -name "gradlew" -type f
          chmod +x $(find . -name "gradlew" -type f)

      - name: Build APK
        run: |
          DIR=$(find . -name "gradlew" -type f | head -1 | xargs dirname)
          cd $DIR && ./gradlew assembleDebug --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: BlockBlastAI-debug
          path: "**/app/build/outputs/apk/debug/app-debug.apk"
          retention-days: 7
